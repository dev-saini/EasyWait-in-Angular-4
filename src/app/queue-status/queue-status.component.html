<h1 align="center">Display Queue Status</h1>

<body>

	<h4 align="center"> Enter the queue ID </h4>

	<input type="text" [(ngModel)] = "queue_id" (keyup.enter)="onKeyUp()"/>	<br>

	<button type="button" class="btn btn-success" (click)="onClick()">Submit</button>	<br>

	<label id = 'queue_status'></label>

</body>
